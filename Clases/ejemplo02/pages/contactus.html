    <main>
        <form onsubmit="alert('Mensaje enviado correctamente')">
            <label for="name">Nombre y Apellido</label>
            <input id="name" name="name" type="text" placeholder="Jose Perez" required>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="text" placeholder="email@gmail.com" required>
            <label for="subjet">Asunto</label>
            <input id="subjet" name="subjet" type="text" placeholder="Consulta sobre las imagenes">
            <label for="msg">Mensaje</label>
            <textarea name="msg" id="msg" cols="30" rows="10" required></textarea>
            <div class="field-conditions">
                <input id="conditions" name="conditions" type="checkbox" required>
                <label for="conditions" class="label-conditions" >Acepto términos y condiciones</label>
            </div>
            <button type="submit">
                Enviar
            </button>
        </form>
