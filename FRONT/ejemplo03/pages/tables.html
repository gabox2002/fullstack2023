<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>

<body>
    <h1>Tablas!</h1>
    <table>
        <caption>Contenido nutricional cada 100g de alimento</caption>
        <thead>
            <th>Alimento</th>
            <th>Calorías(kCal)</th>
            <th>Grasas (g)</th>
            <th>Proteína (g)</th>
            <th>Carbohidratos (g)</th>
        </thead>
        <tbody>
            <tr>
                <td>Arándano</td>
                <td>49</td>
                <td colspan="2">0.2</td>
                <!-- <td>0.4</td> -->
                <td>12.7</td>
            </tr>
            <tr>
                <td>Plátano</td>
                <td>90</td>
                <td>0.3</td>
                <td rowspan="2">1.0</td>
                <td>23.5</td>
            </tr>
            <tr>
                <td>Cereza</td>
                <td>46</td>
                <td>0.4</td>
                <td>0.9</td>
                <!-- <td>10.9</td> -->
            </tr>
            <tr>
                <td>Fresa</td>
                <td>37</td>
                <td>0.5</td>
                <td>0.8</td>
                <td>8.3</td>
            </tr>
        </tbody>
    </table>
